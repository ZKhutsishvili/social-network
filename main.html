<html>
<head>
	<title>News Feed</title>
	<link type="text/css" rel="stylesheet" href="basics.css">
	<link type="text/css" rel="stylesheet" href="news_feed.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="news_feed.js"></script>
	<script>addPosts(); addChatheads(); createChats();</script>
</head>
<body>
<div class="container">
		<h2 class="greeting">
			News Feed
		</h2>
	<div class="main-container">
		<div class="left">
			<div class="menu" onclick="displayItems()">
				Drop Menu
			</div><div class="left-items">
				These Things Don't Work
			</div>
			<div class="left-items">
				Your Profile
			</div>
			<div class="left-items">
				Friends
			</div>
			<div class="left-items">
				Groups
			</div>
			<div class="left-items">
				Pages
			</div>
			<div class="left-items">
				Chat
			</div>
			<div class="left-items">
				Everything Else Works
			</div>
			<div class="left-items">
				I Hope :D
			</div>
		</div>
		<hr class="round">
		<div class="middle">
			<div class='create-post'>
				<form id="create-form" method="POST" name="post-data" onsubmit="createPost(); return false">
					<input type="text" id="post-text" class="com-field" name="text" placeholder="What's on your mind?">
					<input type="text" id="img-text" class="com-field" name="image" placeholder="Place link of image here...">
					<button type="submit" id="post-button">Add Post</button>
				</form>
			</div>
			<div class='posts-container'>
			</div>
		</div>
		<hr class="round">
		<div class="right">
		</div>
		<div class="chat-wrapper">
		</div>
	</div>
	<div class="footer">
			Copyright. All rights reserved
	</div>
</div>
</body>
</html>
