<html>
<head>
	<title>Login Page</title>
	<link type="text/css" rel="stylesheet" href="basics.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
		function registerVisible(){
			var log = document.getElementsByClassName("login")[0];
			log.style.display = 'none';
			var register = document.getElementsByClassName("register")[0];
			register.style.display = 'flex';
		}
		function register(){

		}
		setTimeout(() => alert("Registration and login don't work but if you hit register button it will show registration form. Hint: All roads lead to News Feed"), 1000);
	</script>
</head>
<body>
<div class="container">
		<h1 class="greeting">
			Welcome to social network!
		</h1>
	<div class="main">
		<form class="login" method="GET" name="login-data" action="main.html">
			<input type="text" name="fullname" placeholder="Fullname">
			<input type="password" name="password" placeholder="Password">
			<button type="submit" id="login">Login</button>
			<button type="button" id="register" onclick="registerVisible()">Register</button>
		</form>
		<form class="register" method="GET" name="register-data" action="main.html">
			<input type="text" name="email" placeholder="Email">
			<input type="text" class="register-field" name="fullname" placeholder="Fullname">
			<input type="password" name="password" placeholder="Password">
			<input type="password" class="register-field" name="repassword" placeholder="Confirm Password">
			<button type="submit" id="register" onclick="register()">Register</button>
		</form>
	</div>
	<div class="footer">
			Copyright. All rights reserved
	</div>
	
</div>
</body>
</html>
