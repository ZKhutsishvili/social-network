<html>
<head>
	<link type="text/css" rel="stylesheet" href="basics.css">
	<script type="text/javascript">
		function register(){
			var logButton = document.getElementById("login");
			var buttonStyle = window.getComputedStyle(logButton);
			if(buttonStyle.display === "none"){
				window.location.href = "./main.html";
			}else{
				var info = document.getElementsByClassName("register-field");
				for (var i = 0; i < info.length; i++) {
					info[i].style.display = "inline";
				}
				logButton.style.display = "none"
			}
		}
	</script>
</head>
<body>
<div class="container">
	<div class="header">
		<h1 class="greeting">
			Welcome to social network!
		</h1>
	</div>
	<div class="main">
		<div class="log">
			<form method="GET" name="data" action="main.html">
				<input type="text" name="email" placeholder="Email">
				<input type="text" class="register-field" name="firstname" placeholder="Fullname">
				<input type="password" name="password" placeholder="Password">
				<input type="password" class="register-field" name="repassword" placeholder="Confirm Password"><br>
				<button type="submit" id="login">Login</button>
			</form>
				<button type="submit" id="register" onclick="register()">Register</button>
		</div>
	</div>
	<div class="footer">
			Copyright. All rights reserved
	</div>
</div>
</body>
</html>
